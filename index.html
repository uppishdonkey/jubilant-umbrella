<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Timed Quiz</title>
</head>
<body>
    <header>
        <h1>Web-API Coding Quiz</h1>
        <h2 id="timer"></h2>
        <h2 id="current-score"></h2>
    </header>

<main>

    <section class="main-menu">
        <h2>Coding Quiz Challenge</h2>
        <h4 id="view-scores"></h4>
        <h3>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will subtract 10 seconds from the timer! </h3>
        <button id="start-button">Start Quiz!</button>
    </section>

    <section class="question">
        <h2 id="question-title"></h2>
        <li id="choice-1"></li>
        <li id="choice-2"></li>
        <li id="choice-3"></li>
        <li id="choice-4"></li>
        <h4 id="answer-outcome"></h4>
    </section>

    <section class="results-menu">
        <h2>You Scored:</h2>
        <h3 id="score-display"></h3>
        
    </section>

    <form id= "submit-initials">
        <input type="text" placeholder="Enter Your Initials" id="initials">
        <button id="submit-button">Submit</button>
    </form>

    <section class="end-screen"></section>

</main>
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
